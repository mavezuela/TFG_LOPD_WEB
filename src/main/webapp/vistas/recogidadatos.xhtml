<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </h:form>
                    <h1><h:outputText value="Recogida de Datos"/></h1>
                    
                    <p:dataTable var="vfrec" value="#{managedBeanVersionFichero.findAll()}" widgetVar="verficTable" 
                                 emptyMessage="No hay ficheros con los criterios de busqueda" filteredValue="#{managedBeanVersionFichero.filteredVerFic}"
                                 paginator="true" rows="10">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Filtrar por todos los campos:" />
                                <p:inputText id="globalFilter" onkeyup="PF('verficTable').filter()" style="width:150px" placeholder="Introduzca la clave"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{vfrec.ficheros.nombre}"  headerText="fichero" filterMatchMode="contains">
                            <f:facet name="header">Fichero</f:facet>
                            <h:outputText value="#{vfrec.ficheros.nombre}" />
                        </p:column>

                        <p:column filterBy="#{vfrec.version1.version}"  headerText="version" filterMatchMode="contains">
                            <f:facet name="header">Version</f:facet>
                            <h:outputText value="#{vfrec.version1.version}" />
                        </p:column>

                        <p:column filterBy="#{vfrec.version}"  headerText="versionado" filterMatchMode="contains">
                            <f:facet name="header">Versionado</f:facet>
                            <h:outputText value="#{vfrec.version}" />
                        </p:column>

                        <p:column filterBy="#{vfrec.descripcion}"  headerText="descripcion" filterMatchMode="contains">
                            <f:facet name="header">Descripci√≥n</f:facet>
                            <h:outputText value="#{vfrec.descripcion}" />
                        </p:column>


                        <p:column>
                            <f:facet name="header">Opciones</f:facet>
                            <h:commandLink value="Recoger Datos" action="#{managedBeanCatpreguntas.recogerdatos(vfrec)}"></h:commandLink>
                        </p:column>

                    </p:dataTable>                         
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
