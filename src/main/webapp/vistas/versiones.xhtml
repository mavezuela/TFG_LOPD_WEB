<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="ver" value="#{managedBeanVersion.findAll()}" widgetVar="verTable" 
                                 emptyMessage="No hay entidades con los criterios de busqueda" filteredValue="#{managedBeanVersion.filteredVer}"
                                 paginator="true" rows="10">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Filtrar por todos los campos:" />
                                <p:inputText id="globalFilter" onkeyup="PF('verTable').filter()" style="width:150px" placeholder="Introduzca la clave"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{ver.idversion}"  headerText="id" filterMatchMode="contains">
                            <f:facet name="header">Id Version</f:facet>
                            <h:outputText value="#{ver.idversion}" />
                        </p:column>

                        <p:column filterBy="#{ver.version}"  headerText="version" filterMatchMode="contains">
                            <f:facet name="header">Version</f:facet>
                            <h:outputText value="#{ver.version}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">Opciones</f:facet>
                            <h:commandLink value="Borrar" action="#{managedBeanVersion.delete(ver)}" onclick="return confirm('¿Quiere borrar el registro?')"></h:commandLink> |
                            <h:commandLink value="Editar" action="#{managedBeanVersion.edit(ver)}" ></h:commandLink>
                        </p:column>
                        
                    </p:dataTable>
                    <br /><br />
                    <p:button outcome="add" value="Añadir"></p:button>                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
