<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h1>Listado de Ficheros</h1>
                <br></br><br></br>
                <h:form>              
                    <p:dataTable id="fic" var="fic" value="#{managedBeanFicheros.findAll()}" widgetVar="ficTable" 
                                 emptyMessage="No hay ficheros con los criterios de busqueda" filteredValue="#{managedBeanFicheros.filteredFic}"
                                 paginator="false" rows="10">

                        <p:column filterBy="#{fic.iddepartamento.identidad.nombre}"  headerText="entidad" filterMatchMode="contains">
                            <f:facet name="header">Entidad</f:facet>
                            <h:outputText value="#{fic.iddepartamento.identidad.nombre}" />
                        </p:column>

                        <p:column filterBy="#{fic.iddepartamento.nombre}"  headerText="departamento" filterMatchMode="contains">
                            <f:facet name="header">Departamento</f:facet>
                            <h:outputText value="#{fic.iddepartamento.nombre}" />
                        </p:column>

                        <p:column filterBy="#{fic.nombre}"  headerText="fichero" filterMatchMode="contains">
                            <f:facet name="header">Fichero</f:facet>
                            <h:outputText value="#{fic.nombre}" />
                        </p:column>

                    </p:dataTable>
                    <br></br><br></br>
                    <h3>EXPORTAR</h3>
                    <h:commandLink>
                        <p:graphicImage url="../resources/xls.png" />
                        <p:dataExporter type="xls" target="fic" fileName="ficheros"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="../resources/pdf.png" />
                        <p:dataExporter type="pdf" target="fic" fileName="ficheros"/>
                    </h:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
