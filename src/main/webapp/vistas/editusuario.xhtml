<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Editar Usuario"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Username:" for="username" />
                            <h:inputText id="username" value="#{managedBeanUsuarios.u.username}" title="Username" readonly="true" required="true" requiredMessage="The campo Username es Obligatorio."/>
                            <h:outputLabel value="Password:" for="password" />
                            <h:inputText id="password" value="#{managedBeanUsuarios.u.password}" title="Password" required="true" requiredMessage="El campo password es obligatorio."/>
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{managedBeanUsuarios.u.nombre}" title="Nombre" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                            <h:outputLabel value="Apellido1:" for="apellido1" />
                            <h:inputText id="apellido1" value="#{managedBeanUsuarios.u.apellido1}" title="Apellido1" required="true" requiredMessage="El campo Aplellido1 es obligatorio."/>
                            <h:outputLabel value="Apellido2:" for="apellido2" />
                            <h:inputText id="apellido2" value="#{managedBeanUsuarios.u.apellido2}" title="Apellido2" />
                            <h:outputLabel value="Nivel Acceso:" for="nivel" />
                            <p:selectOneMenu id="nivel" value="#{managedBeanUsuarios.permiso}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{managedBeanNivelAcceso.seleccionarItem()}" />
                            </p:selectOneMenu>
                            <h:commandButton value="Guardar" action="#{managedBeanUsuarios.edit()}"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
