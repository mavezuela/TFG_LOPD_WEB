<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h1>Listado de Entidades</h1>
                <hr></hr><hr></hr>
                <h:form>
                    <p:dataTable id="ent" var="ent" value="#{managedBeanEntidad.findAll()}" widgetVar="entTable" 
                                 emptyMessage="No hay entidades con los criterios de busqueda" filteredValue="#{managedBeanEntidad.filteredEnt}"
                                 paginator="false" rows="10">

                        <f:facet name="header">
                            <p:column filterBy="#{ent.nombre}"  headerText="nombre" filterMatchMode="contains">
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{ent.nombre}" />
                            </p:column>

                            <p:column filterBy="#{ent.descripcion}"  headerText="descripcion" filterMatchMode="contains">
                                <f:facet name="header">Descripcion</f:facet>
                                <h:outputText value="#{ent.descripcion}" />
                            </p:column>

                    </p:dataTable>
                    <br></br><br></br>
                    <h3>EXPORTAR</h3>
                    <h:commandLink>
                        <p:graphicImage url="../resources/xls.png" />
                        <p:dataExporter type="xls" target="ent" fileName="departamento"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="../resources/pdf.png" />
                        <p:dataExporter type="pdf" target="ent" fileName="departamento"/>
                    </h:commandLink>                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
