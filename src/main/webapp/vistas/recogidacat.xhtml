<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Categorias Fichero"/></h1>
                    <br /><br />                    
                    <p:button outcome="volver" value="Volver"></p:button> 
                    <br /><br />   
                    
                    <p:dataTable var="cat" value="#{managedBeanCatpreguntas.findAll()}" widgetVar="catTable" 
                                 emptyMessage="No hay entidades con los criterios de busqueda" filteredValue="#{managedBeanCatpreguntas.filteredCat}"
                                 paginator="true" rows="10">
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Filtrar por todos los campos:" />
                                <p:inputText id="globalFilter" onkeyup="PF('catTable').filter()" style="width:150px" placeholder="Introduzca la clave"/>
                            </p:outputPanel>
                        </f:facet>
                        
                        <p:column filterBy="#{cat.versionfichero.ficheros.nombre}"  headerText="fichero" filterMatchMode="contains">
                            <f:facet name="header">Fichero</f:facet>
                            <h:outputText value="#{cat.versionfichero.ficheros.nombre}" />
                        </p:column>

                        <p:column filterBy="#{cat.versionfichero.version1.version}"  headerText="version" filterMatchMode="contains">
                            <f:facet name="header">Version</f:facet>
                            <h:outputText value="#{cat.versionfichero.version1.version}" />
                        </p:column>

                        <p:column filterBy="#{cat.categoria}"  headerText="id" filterMatchMode="contains">
                            <f:facet name="header">Categoria</f:facet>
                            <h:outputText value="#{cat.categoria}" />
                        </p:column>

                        <p:column filterBy="#{cat.descripción}"  headerText="id" filterMatchMode="contains">
                            <f:facet name="header">Descripcion</f:facet>
                            <h:outputText value="#{cat.descripción}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Opciones</f:facet>
                            <h:commandLink value="Preguntas" action="#{managedBeanCatpreguntas.irPreguntas(cat)}"></h:commandLink>
                        </p:column>
                        
                    </p:dataTable>    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
