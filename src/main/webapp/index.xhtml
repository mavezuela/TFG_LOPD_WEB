<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <title>Facelets Template</title>
</h:head>

<h:body>

    <div id="top">
        <ui:insert name="top"></ui:insert>

    </div>

    <div id="content" class="center_content">
        <ui:insert name="content"></ui:insert>

        <h:form styleClass="right_content">
            <h:panelGrid id="grid" columns="3" cellpadding="5" >
                <p:outputLabel  for="usuario" value="Usuario:" />
                <p:inputText id="usuario" value="#{managedBeanUsuario.username}" required="true" />
                <p:message for="usuario" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{managedBeanUsuario.password}" required="true" />
                <p:message for="password" display="text" />

            </h:panelGrid>

            <p:commandButton value="Login" action="#{ManagedBeanUsuario.loginUsuario()}" />
        </h:form>
        <h:link outcome="vistas/home" value="Pantalla Principal"/>
        <br/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />

    </div>

    <div id="bottom">
        <ui:insert name="bottom"></ui:insert>
        <p:outputLabel style="align-content: center">Manuel Avezuela Mart√≠nez</p:outputLabel>
    </div>

</h:body>
</html>
